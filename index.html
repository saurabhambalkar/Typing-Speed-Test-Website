<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed test</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="stats">
            <p>Timer: <span id="timer">0s</span></p>
            <p>Mistake <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false">
        </div>
        <textarea 
            name="quotes" 
            id="quote-input" 
            placeholder="Type Here"
            rows="3"
        ></textarea>
        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>
        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy"></span></p>
                <p>Speed: <span id="wpm"></span></p>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>t

</body>
</html>
